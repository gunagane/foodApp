<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col md-2" *ngFor="let item of foodCat">
                <button type="button" class="btn btn-success" (click)="catWiseItem(item)">{{item}}</button>
            </div> 
            <div class="col md-2">
                <button type="button" class="btn btn-success" (click)="viewCart()">Cart</button>
            </div>
            <div class="col md -2">
                <h5>{{date | date:'short'}}</h5>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col md-3" *ngFor="let cat of catWiseItems" >
            <div class="card text-white mb-3" style="width: 10rem; height: 6rem;" [ngStyle]="{'background-color':cat.catalogueCategory=='Food' ? 'green' : 'red'}" (click)="addToCart(cat)">
                <label style="font-weight: bold; text-align: center; margin-top: 1rem;">{{cat.dishName}}</label>
                <label style="font-weight: bold; text-align: center;">{{cat.dishAmount | currency : 'INR'}}</label>
           </div>
        </div>
    </div>
</div>
